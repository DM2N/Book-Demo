<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>KindEditor-test</title>
  <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.js"></script>
  <script src="kindeditor/kindeditor-all-min.js"></script>
  <script src="kindeditor/lang/zh-CN.js"></script>
  <style>
    #showarea {
      border: 2px solid #ccc;
      width: 700px;
      height: 400px;
    }
    button {
      margin: 10px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div style="text-align: center">
    <textarea id="editor_id" name="content" style="width:700px;height:300px;"></textarea>
  </div>
  <button id="btn1">将文本渲染到div</button>
  <button id="btn2">将div里文本渲染到编辑器</button>
  <br/>
  <textarea id="showarea"></textarea>
  <script>
    KindEditor.ready(function(K) {
      window.editor = K.create('#editor_id', {
        width: "700px",
        afterBlur:function(){
          this.sync();
        }
      });
    });
  </script>
  <script>
    $('#btn1').click(function() {
      html = editor.html();
      html = $('#editor_id').val();
      $('#showarea').val(html);
      
    })
    $('#btn2').click(function() {
      html = editor.html();
      var str2 = $('#showarea').val();
      editor.html(str2);
    })
  </script>
</body>
</html>
